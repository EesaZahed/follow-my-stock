<!DOCTYPE html>
<html lang="en">
<head>
    <title>Follow My Stock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Follow My Stock
    <select id="choose">
        <option value="AAPL">AAPL</option>
        <option value="SVMK">SVMK</option>
        <option value="AMD" selected>AMD</option>
        <option value="TSLA">TSLA</option>
        <option value="AMZN">AMZN</option>
        <option value="TCX">TCX</option>
        <option value="F">F</option>
        <option value="COKE">COKE</option>
        <option value="DELL">DELL</option>
        <option value="INTC">INTC</option>
        <option value="RACE">RACE</option>
        <option value="ZM">ZM</option>
        <option value="FB">FB</option>
        <option value="TWTR">TWTR</option>
        <option value="UBER">UBER</option>
        <option value="SHOP">SHOP</option>
    </select>
    </h1>
    <hr>
    <main>
        <a href="" target="_blank"><p id="name"></p></a>
        <div class="img-frame">
            <img>
        </div>
        <br>
        <p id="price"></p>
    </main>
    <hr>
    <footer>
        <button onclick="light();">Light Mode</button>
        <button id="dark" onclick="dark();">Dark Mode</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
